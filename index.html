<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Star Jackpot</title>

    <!-- 🔐 Token goes here: 41f5cda0021ba9d618a3703102100682 -->

    <!-- New and more impactful Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- New font for the headline and buttons -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for a consistent cartoon color scheme */
        :root {
            --bg-color: #78a2e6; /* Sky blue */
            --prize-card-bg: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            --prize-card-border: #ffcc00; /* Bright yellow */
            --prize-card-shadow: #ff6f61; /* Coral pink */
            --button-bg-start: #ff4d6d; /* Hot pink */
            --button-bg-end: #ffa86e; /* Peach orange */
            --button-text-color: #ffffff; /* White */
            --text-color-primary: #3c4048; /* Dark gray */
            --text-color-secondary: #5a5f6b; /* Lighter gray */
            /* A bold and striking headline font */
            --font-headline: 'Fredoka One', cursive;
            /* A bold and striking font for buttons as well */
            --font-buttons: 'Fredoka One', cursive;
            --font-body: 'Nunito', sans-serif; /* A clean, rounded, and friendly sans-serif */
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-color-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            user-select: none;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><text x="0" y="24" font-size="24" font-family="Arial, sans-serif">✨</text></svg>') 16 16, auto;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            display: block;
        }

        .ui-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            pointer-events: auto;
            opacity: 0;
            transform-style: preserve-3d;
            transform: translateZ(100px);
            gap: 2rem;
        }

        .prize-card {
            background: var(--prize-card-bg);
            border-radius: 40px;
            border: 8px solid var(--prize-card-border);
            box-shadow: 10px 10px 0 var(--prize-card-shadow);
            padding: 3rem;
            max-height: 80vh;
            overflow-y: auto;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: bounce-card 3s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes bounce-card {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .prize-card:hover {
            animation-play-state: paused;
            transform: scale(1.05);
            box-shadow: 15px 15px 0 var(--prize-card-shadow);
        }

        .headline {
            font-family: var(--font-headline);
            font-size: clamp(3rem, 7vw, 5.5rem);
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-color-primary);
            margin: 0;
            text-shadow: 5px 5px 0 var(--prize-card-border);
        }

        .sub-headline {
            font-family: var(--font-body);
            font-size: clamp(1.1rem, 2vw, 1.5rem);
            font-weight: 700;
            margin: 0.5rem 0 2rem;
            color: var(--text-color-secondary);
        }

        /* --- EMAIL FORM STYLES --- */
        .email-form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            width: 100%;
        }

        .email-input {
            width: 80%;
            max-width: 450px;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            border: 4px solid var(--text-color-secondary);
            background: #ffffff;
            color: var(--text-color-primary);
            font-family: var(--font-body);
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: var(--prize-card-border);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .action-button {
            display: inline-block;
            padding: 1rem 3rem;
            background: linear-gradient(45deg, var(--button-bg-start), var(--button-bg-end));
            border: none;
            border-radius: 50px;
            color: var(--button-text-color);
            text-decoration: none;
            font-weight: 900;
            font-family: var(--font-buttons);
            font-size: 1.2rem;
            letter-spacing: 1px;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            box-shadow: 5px 5px 0 var(--prize-card-shadow);
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
        }

        .action-button:active {
            transform: translateY(5px) translateX(5px);
            box-shadow: 0px 0px 0 var(--prize-card-shadow);
        }

        .action-button:hover {
            transform: scale(1.05);
            box-shadow: 8px 8px 0 var(--prize-card-shadow);
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border: 4px solid var(--prize-card-border);
            box-shadow: 5px 5px 0 var(--prize-card-shadow);
            padding: 2rem;
            text-align: center;
            font-family: var(--font-body);
            color: var(--text-color-primary);
            font-size: 1.2rem;
            font-weight: 700;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
            max-width: 450px;
            line-height: 1.5;
        }
        .message-box.active {
            opacity: 1;
            visibility: visible;
        }

        .contact-container {
            position: fixed;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
            z-index: 100;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--prize-card-shadow);
            border: 4px solid var(--prize-card-border);
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
            cursor: pointer;
            position: relative;
            z-index: 101;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--button-text-color);
        }

        .contact-button:hover {
            transform: scale(1.1) rotate(15deg);
            background-color: #ff998a;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.2);
        }

        .contact-sidebar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 4px solid var(--prize-card-border);
            border-bottom: none;
            border-radius: 15px 15px 0 0;
            padding: 0.5rem;
            position: absolute;
            bottom: -100px;
            width: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: bottom 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            pointer-events: none;
            font-size: 0.85rem;
            color: var(--text-color-primary);
        }

        .contact-container:hover .contact-sidebar {
            bottom: 60px;
            opacity: 1;
            pointer-events: auto;
        }

        .cursor-trail {
            position: absolute;
            width: 15px;
            height: 15px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 999;
            opacity: 0;
            animation: fade-out 0.8s forwards;
            font-size: 1.5rem;
            line-height: 1;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .cursor-trail.star {
            content: '⭐';
        }
        .cursor-trail.heart {
            content: '💖';
        }

        @keyframes fade-out {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0; }
        }

        .copy-button-container {
            position: relative;
            display: inline-block;
        }

        .copy-message {
            position: absolute;
            top: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            background: var(--prize-card-border);
            color: var(--text-color-primary);
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: var(--font-body);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.1);
        }
        
        .copy-message.show {
            opacity: 1;
            visibility: visible;
        }

    </style>
</head>
<body>
    <!-- The canvas for the Three.js 3D background -->
    <canvas id="three-canvas"></canvas>

    <!-- The main UI content for the prize announcement -->
    <div class="ui-container">
        <div class="prize-card">
            <h1 class="headline">SUPER STAR JACKPOT!</h1>
            <p class="sub-headline">You found the treasure at the end of the rainbow!</p>
            
            <!-- Email Form Section -->
            <div class="email-form-container">
                <input type="email" id="email-input" class="email-input" placeholder="Your secret clubhouse address...">
                <div class="button-group">
                    <button class="action-button" id="subscribe-button">
                        <span>GRAB THE LOOT!</span>
                    </button>
                    <div class="copy-button-container">
                        <button class="action-button" id="copy-button">
                            <span>COPY ADDRESS</span>
                        </button>
                        <span id="copy-message" class="copy-message">Copied!</span>
                    </div>
                    <button class="action-button" id="clear-button">
                        <span>START OVER</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Message boxes for user feedback -->
    <div class="message-box" id="message-box-1">
        <p id="message-content"></p>
    </div>
    
    <!-- Contact button with sliding sidebar -->
    <div class="contact-container">
        <a href="mailto:your-email@example.com" class="contact-button" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail">
                <rect width="20" height="16" x="2" y="4" rx="2" />
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
            </svg>
        </a>
        <div class="contact-sidebar">
            <p>Help Desk</p>
        </div>
    </div>

    <!-- Libraries from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script>
        window.onload = function() {
            // --- Custom Cursor with Trails ---
            const cursorTrailEmojis = ['⭐', '💖', '✨', '🌈'];
            document.addEventListener('mousemove', (e) => {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                trail.style.left = `${e.clientX}px`;
                trail.style.top = `${e.clientY}px`;
                const randomEmoji = cursorTrailEmojis[Math.floor(Math.random() * cursorTrailEmojis.length)];
                trail.textContent = randomEmoji;
                document.body.appendChild(trail);
                gsap.to(trail, {
                    scale: 0.5,
                    opacity: 0,
                    duration: 0.8,
                    onComplete: () => trail.remove()
                });
            });
            document.body.style.cursor = "url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"32\" height=\"32\" viewBox=\"0 0 32 32\"><text x=\"0\" y=\"24\" font-size=\"24\" font-family=\"Arial, sans-serif\">✨</text></svg>') 16 16, auto";

            // --- Three.js Scene Setup for Cartoon Background ---
            const canvas = document.getElementById('three-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            camera.position.z = 5;

            // Simple cartoon shapes
            const cartoonGroup = new THREE.Group();
            const shapes = [
                new THREE.TorusGeometry(0.1, 0.04, 8, 50),
                new THREE.DodecahedronGeometry(0.12),
                new THREE.ConeGeometry(0.1, 0.2, 8),
                new THREE.BoxGeometry(0.2, 0.2, 0.2)
            ];
            const colors = [
                new THREE.Color('#ff4d6d'), new THREE.Color('#ffa86e'), new THREE.Color('#ffcc00'), new THREE.Color('#78a2e6'), new THREE.Color('#90ee90')
            ];

            // 25x more particles
            for (let i = 0; i < 1250; i++) {
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const material = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.8,
                });
                const mesh = new THREE.Mesh(shape, material);
                // Spread particles over a smaller area for a more focused look and faster movement
                mesh.position.x = (Math.random() - 0.5) * 40;
                mesh.position.y = (Math.random() - 0.5) * 40;
                mesh.position.z = (Math.random() - 0.5) * 40;
                mesh.rotation.x = Math.random() * Math.PI;
                mesh.rotation.y = Math.random() * Math.PI;
                // Increased speed for more dynamic movement
                mesh.userData.speed = Math.random() * 0.02 + 0.005;
                cartoonGroup.add(mesh);
            }
            scene.add(cartoonGroup);

            // --- Animation Loop with Camera Movement ---
            let mouseX = 0, mouseY = 0;
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth) - 0.5;
                mouseY = (e.clientY / window.innerHeight) - 0.5;
            });
            
            function animate() {
                requestAnimationFrame(animate);

                // Rotate and move shapes with more predictable motion
                cartoonGroup.children.forEach(mesh => {
                    mesh.rotation.x += mesh.userData.speed;
                    mesh.rotation.y += mesh.userData.speed;
                    mesh.position.z += mesh.userData.speed * 5;
                    if (mesh.position.z > camera.position.z + 10) {
                        mesh.position.z = camera.position.z - 40;
                    }
                });

                // Smoothly adjust camera based on mouse movement for a sense of floating
                camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
                camera.position.y += (-mouseY * 5 - camera.position.y) * 0.05;
                camera.lookAt(scene.position);

                renderer.render(scene, camera);
            }
            animate();

            // Handle window resizing
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // --- GSAP UI Animation (more dramatic entrance) ---
            gsap.fromTo('.ui-container',
                { opacity: 0, y: 50, scale: 0.9 },
                { opacity: 1, y: 0, scale: 1, duration: 1, ease: 'bounce.out', delay: 1 }
            );

            // --- UI Interactions ---
            const emailInput = document.getElementById('email-input');
            const subscribeButton = document.getElementById('subscribe-button');
            const copyButton = document.getElementById('copy-button');
            const clearButton = document.getElementById('clear-button');
            const copyMessage = document.getElementById('copy-message');
            const messageBox = document.getElementById('message-box-1');
            const messageContent = document.getElementById('message-content');
            const ownerEmail = 'aicashflowx@gmail.com';

            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(String(email).toLowerCase());
            }

            function showMessage(text) {
                messageContent.textContent = text;
                gsap.fromTo(messageBox,
                    { opacity: 0, scale: 0.8, y: 30 },
                    { opacity: 1, scale: 1, y: 0, duration: 0.5, visibility: 'visible', ease: 'back.out(1.7)' }
                );
                gsap.to(messageBox, {
                    opacity: 0,
                    scale: 0.8,
                    y: 30,
                    duration: 0.5,
                    delay: 4,
                    onComplete: () => {
                        messageBox.style.visibility = 'hidden';
                    }
                });
            }
            
            // Re-bind the event listeners with the new button text.
            subscribeButton.addEventListener('click', () => {
                const email = emailInput.value;
                if (isValidEmail(email)) {
                    showMessage(`Awesome! Your loot is on its way to ${email}! Keep an eye on your inbox!`);
                } else {
                    showMessage("Whoops! That's not a valid address. Try again!");
                }
            });

            copyButton.addEventListener('click', () => {
                emailInput.select();
                emailInput.setSelectionRange(0, 99999);
                try {
                    document.execCommand('copy');
                    copyMessage.classList.add('show');
                    setTimeout(() => {
                        copyMessage.classList.remove('show');
                    }, 2000);
                } catch (err) {
                    showMessage("Oh no! Couldn't copy. Maybe you can manually select it?");
                }
            });

            clearButton.addEventListener('click', () => {
                emailInput.value = '';
                showMessage("Okay, let's start fresh!");
            });

            // --- New functionality: Trigger the first button with the Enter key ---
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    // Prevent the default form submission behavior
                    e.preventDefault();
                    // Trigger a click on the 'Grab the Loot!' button
                    subscribeButton.click();
                }
            });
        };
    </script>
</body>
</html>
